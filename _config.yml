# Site
name: '含水庵'
title: 'Gansui-an | 含水庵'
tagline: 'Everything about Japanese Tea Ceremony 关于日本茶道的一切知识'
SEOTitle: 'Gansui-an | 含水庵: Everything about Japanese Tea Ceremony'
description: 'Gansui-an (含水庵) is everything about Japanese Tea Ceremony. It is also known as the Way of Tea, Chanoyu, Cha-No-Yu, Chado, or Sado. Our Chado school is Urasenke. It includes knowledge of Temae, Dogu and Zen. 蔵鷺庵是关于日本茶道的博客。也被称为数寄道、茶の湯。我们的茶道流派是裏千家。这里有关于点前、茶道具、禅茶的知识。'
keyword: 'Gansui-an, 含水庵, Japanese Tea Ceremony, Way of Tea, Chanoyu, Cha-No-Yu, Chado, Sado, Temae, Urasenke, Tea Ceremony'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: '/gansui-an'
disqus: 'gansui-an'
email: 'mpzrlogn'
mailchimp-list: 'https://gmail.us19.list-manage.com/subscribe/post?u=9a24d35bae405fde3ea44379f&amp;id=0e5d7e628a'
