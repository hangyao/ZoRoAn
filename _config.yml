  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-analytics

authors:
    soto:
      name:           Soto
      site:
      avatar:         /assets/images/avatar1.png
      bio:            "Hi, I am Soto 宗渡, the author of Gansui-an 含水庵, the blog you're currently viewing. I hope you like it! Ceramics, literature, and the history of Chanoyu are my interested topics."
