description: 'Gansui-an (含水庵) is everything about Japanese Tea Ceremony. It is also known as the Way of Tea, Chanoyu, Cha-No-Yu, Chado, or Sado. Our Chado school is Urasenke. It includes knowledge of Temae, Dogu and Zen. 含水庵是关于日本茶道的博客。也被称为数寄道、茶の湯。我们的茶道流派是裏千家。这里有关于点前、茶道具、禅茶的知识。'
keyword: 'Gansui-an, 含水庵, Japanese Tea Ceremony, Way of Tea, Chanoyu, Cha-No-Yu, Chado, Sado, Temae, Urasenke, Tea Ceremony'
