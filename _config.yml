# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: soshu
      avatar: /assets/images/avatar1.png

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      author: soshu
      avatar: /assets/images/avatar1.png

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
